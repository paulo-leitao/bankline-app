<div class="container">
    <div class="jumbotron">
        <h1 class="display-6">Movimentações</h1>
        <p class="lead-1">Listagem das movimentações por correntista</p>
        <hr class="my-2">
        <div class="row g-1 pb-2">
            <div class="col-md">
                <select id="iCorrentista" [(ngModel)]="correntistaSelec" class="form-select">
                    <option *ngFor="let c of correntista" [ngValue]="c">{{c.cpf | cPF}} - {{c.nome}}</option>
                </select>
            </div>
            <div class="col-1">
                <button class="btn btn-outline-secondary mx-2" type="button"
                (click)="listMovimentacoes()">Buscar</button>
            </div>
            <div class="col-2">
                <a class="btn btn-outline-primary ml-2" routerLink="/movimentacoes-new">Nova Movimentação</a>
            </div>
            <div class="col-2">
                <a class="btn btn-outline-primary ml-2" routerLink="/correntistas">Correntistas</a>
            </div>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data Hora</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of movimentacoes; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.dataHora | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
                    <td>{{ item.descricao }}</td>
                    <td [ngStyle]="{'color' : item.tipo === 'Receita' ? 'deepskyblue' : 'red'}">{{ item.valor | currency:'BRL'
                        }}</td>
                    <td>{{ item.tipo }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
