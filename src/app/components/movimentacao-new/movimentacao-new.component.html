<div class="container">
  <div class="jumbotron">
    <h1 class="display-6">Movimentação</h1>
    <p class="lead-1">Inclusão de uma nova movimentação</p>
    <hr class="my-2">

    <div class="pb-3">
      <div class="col-md-3">
        <label for="iData" class="form-label">Data</label>
        <input type="date" class="form-control" id="iData" [(ngModel)]="dataHora">
      </div>
      <div class="col-md-9">
        <label for="iCorrentista" class="form-label">Correntista</label>
        <select id="iCorrentista" [(ngModel)]="correntistaSelec" class="form-select">
          <option *ngFor="let c of correntista" [ngValue]="c">{{c.cpf}}-{{c.nome}}</option>
        </select>
      </div>
      <div class="col-12">
        <label for="iDescricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="iDescricao" [(ngModel)]="descricao"
          placeholder="Informe uma descrição">
      </div>
      <div class="col-md-3">
        <label for="iTipo" class="form-label">Tipo Movimentação</label>
        <select id="iTipo" [(ngModel)]="tipo" class="form-select">
          <option selected>Receita</option>
          <option>Despesa</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="iValor" class="form-label">R$ Valor</label>
        <input type="text" class="form-control" id="iValor" [(ngModel)]="valor" currencyMask
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex ">
      <button class="btn btn-outline-primary me-md-2" type="button" (click)="save()">Confirmar</button>
      <a routerLink="/movimentacoes" class="btn btn-outline-secondary">Cancelar</a>
    </div>

  </div>

</div>
